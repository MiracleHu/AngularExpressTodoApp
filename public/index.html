<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Node/Angular Todo App</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <style>
  html                    { overflow-y:scroll; }
  body                    { padding-top:50px; }
  #todo-list              { margin-bottom:30px; }
  </style>

  <!-- SPELLS -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="js/core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
  <div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
      <h1>To Do App <span class="label label-info">Total : {{ todos.length }}</span></h1>
    </div>

    <!-- TODO LIST -->
    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">

        <!-- LOOP OVER THE TODOS IN $scope.todos -->
        <div class="" ng-repeat="todo in todos">
          <!-- <button class="btn" ng-click='togglehide()'>Edit</button> -->
            <input type="checkbox" ng-click="deleteTodo(todo._id)"> 
          <label class='h3' ng-click='togglehide(todo._id)'>
            &nbsp {{ todo.text }}
          </label>
        </div>

      </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">

            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
            <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
          </div>

          <!-- createToDo() WILL CREATE NEW TODOS -->
          <!-- prevent enter key: button tag should be type='button', defualt is 'submit' -->
          <button  type="button" class="btn btn-primary btn-lg" ng-click="createTodo()" ng-show='hideorshow'>Add</button>
          <button  type="button" class="btn btn-primary btn-lg" ng-click="update(formData.id)" ng-show='!hideorshow'>Update</button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
